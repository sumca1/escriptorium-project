name: Build and Push Docker Images

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:  # ×××¤×©×¨ ×”×¨×¦×” ×™×“× ×™×ª
  
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ—ï¸ Build and push eScriptorium image
        uses: docker/build-push-action@v5
        with:
          context: ./CORE/eScriptorium_UNIFIED
          file: ./CORE/eScriptorium_UNIFIED/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ENVIRONMENT=production
      
      - name: ğŸ“¦ Pull and push Docker Registry image
        run: |
          echo "ğŸ³ ××©×•×š Registry ×-Docker Hub (×–××™×Ÿ ×‘-GitHub!)"
          docker pull registry:2
          
          echo "ğŸ·ï¸ Tag ×œGitHub Container Registry"
          docker tag registry:2 ${{ env.REGISTRY }}/${{ github.repository }}/registry:2
          docker tag registry:2 ${{ env.REGISTRY }}/${{ github.repository }}/registry:latest
          
          echo "â¬†ï¸ Push ×œ-GitHub"
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/registry:2
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/registry:latest
          
          echo "âœ… Registry ×–××™×Ÿ ×‘-GitHub!"
      
      - name: âœ… Build complete
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
