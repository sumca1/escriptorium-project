name: Build and Push Docker Images

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:  # ×××¤×©×¨ ×”×¨×¦×” ×™×“× ×™×ª
  
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ“¦ Pull and push base images for NetFree bypass
        run: |
          echo "ğŸ³ ××©×•×š ×ª××•× ×•×ª base ×-Docker Hub (×–××™×Ÿ ×‘-GitHub!)"
          echo "âš ï¸ ×—×•×‘×” ×œ×¢×©×•×ª ×–××ª ×œ×¤× ×™ build ×©×œ eScriptorium!"
          
          # Registry image
          echo "ğŸ“¦ 1/4 - registry:2"
          docker pull registry:2
          docker tag registry:2 ${{ env.REGISTRY }}/${{ github.repository }}/registry:2
          docker tag registry:2 ${{ env.REGISTRY }}/${{ github.repository }}/registry:latest
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/registry:2
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/registry:latest
          
          # Node Alpine for frontend builds
          echo "ğŸ“¦ 2/4 - node:18-alpine"
          docker pull node:18-alpine
          docker tag node:18-alpine ${{ env.REGISTRY }}/${{ github.repository }}/node:18-alpine
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/node:18-alpine
          
          # Python slim for possible future use
          echo "ğŸ“¦ 3/4 - python:3.10-slim"
          docker pull python:3.10-slim
          docker tag python:3.10-slim ${{ env.REGISTRY }}/${{ github.repository }}/python:3.10-slim
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/python:3.10-slim
          
          # Postgres Alpine
          echo "ğŸ“¦ 4/4 - postgres:15-alpine"
          docker pull postgres:15-alpine
          docker tag postgres:15-alpine ${{ env.REGISTRY }}/${{ github.repository }}/postgres:15-alpine
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/postgres:15-alpine
          
          echo "âœ… ×›×œ ×”×ª××•× ×•×ª ×–××™× ×•×ª ×‘-GitHub Container Registry!"
      
      - name: ğŸ—ï¸ Build and push eScriptorium image
        uses: docker/build-push-action@v5
        with:
          context: ./CORE/eScriptorium_UNIFIED
          file: ./CORE/eScriptorium_UNIFIED/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ENVIRONMENT=production
      
      - name: âœ… Build complete
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
