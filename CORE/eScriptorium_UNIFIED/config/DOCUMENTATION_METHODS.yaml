# ====================================================================
# ğŸ¯ ROUTING ENGINE RULES
# ====================================================================
# ×”×× ×•×¢ ×©××—×œ×™×˜ ×œ××Ÿ ×œ×©×œ×•×— ×›×œ ××¡××š
# ====================================================================
ROUTING_ENGINE:
  version: "1.0"
  
  # Decision tree for automatic routing
  decision_tree:
    - condition: "doc_type == 'api' OR doc_type == 'guide'"
      action:
        location: "docs/"
        register_docker: true
        update_index: "docs/README.md"
    
    - condition: "doc_type == 'internal'"
      action:
        location: ".github/instructions/"
        register_docker: true
        update_index: "AI_MASTER_INSTRUCTIONS.md"
    
    - condition: "doc_type == 'temp'"
      action:
        location: "temp/"
        register_docker: false
        update_index: false
        schedule_cleanup: true
    
    - condition: "doc_type == 'examples'"
      action:
        location: "docs/examples/"
        create_dir: true
        register_docker: true
        update_index: "docs/README.md"
    
    - condition: "doc_type == 'reference' OR doc_type == 'troubleshooting'"
      action:
        location: "docs/"
        register_docker: true
        update_index: "docs/README.md"
  
  # Post-creation actions
  post_actions:
    - if: "auto_register_docker == true"
      then: "call_api('add_to_docker_whitelist', file_path, category='our_addition')"
    
    - if: "add_to_index == true"
      then: "call_api('update_index', index_file, index_section, file_path)"
    
    - if: "auto_cleanup == true"
      then: "call_api('schedule_cleanup', file_path, cleanup_after)"
    
    - if: "create_dir_if_missing == true"
      then: "os.makedirs(directory, exist_ok=True)"

# ====================================================================
# ğŸ§¹ CLEANUP ENGINE RULES
# ====================================================================
# ×× ×•×¢ ×”× ×™×§×•×™ ×”××•×˜×•××˜×™
# ====================================================================
CLEANUP_ENGINE:
  version: "1.0"
  enabled: true
  
  # Auto-cleanup categories
  categories:
    - name: "Temporary files"
      pattern: "temp/**/*"
      max_age: "7 days"
      action: "delete"
      confirmation_required: true
      exceptions:
        - "temp/README.md"  # Don't delete directory readme
    
    - name: "WIP files (anywhere)"
      pattern: "**/*_wip_*.md"
      max_age: "14 days"
      action: "archive_or_delete"
      archive_location: "docs/archive/{year}-{month}/"
      confirmation_required: true
    
    - name: "Old analysis files"
      pattern: "**/*_analysis_*.txt"
      max_age: "30 days"
      action: "archive"
      archive_location: "docs/archive/{year}-{month}/"
      confirmation_required: false  # Auto-archive without asking
    
    - name: "Old JSON results"
      pattern: "**/build_results_*.json"
      max_age: "60 days"
      action: "archive"
      archive_location: "docs/archive/{year}-{month}/"
      confirmation_required: false
    
    - name: "Old deployment logs"
      pattern: "**/DEPLOYMENT_LOG_*.txt"
      max_age: "90 days"
      action: "archive"
      archive_location: "docs/archive/{year}-{month}/"
      confirmation_required: false
  
  # Cleanup workflow
  workflow:
    steps:
      - name: "Scan workspace"
        description: "Find all files matching cleanup patterns"
      
      - name: "Filter by age"
        description: "Check file modification time > max_age"
      
      - name: "Categorize"
        description: "Group files by cleanup category"
      
      - name: "Confirm (if needed)"
        description: "Show user list for confirmation"
      
      - name: "Execute"
        description: "Delete/archive based on action and user confirmation"
      
      - name: "Log"
        description: "Record cleanup in .cleanup_history.json"
  
  # Safety rules
  safety:
    never_delete:
      - "**/*.py"  # Never auto-delete Python files
      - "**/*.md"  # Never auto-delete markdown (archive only)
      - "**/README.md"
      - "**/.gitignore"
      - "**/package.json"
      - "**/requirements.txt"
    
    require_confirmation_for:
      - "delete"  # Always confirm deletes
      - "files_larger_than_1mb"  # Confirm large files
    
    dry_run_first: true  # Always show what will happen before doing it

# ====================================================================
# ğŸ“Š VALIDATION RULES
# ====================================================================
# ×›×œ×œ×™ validation ×œ××¡××›×™×
# ====================================================================
VALIDATION:
  version: "1.0"
  
  # General validation for all documents
  general:
    min_length: 10  # At least 10 lines
    encoding: "utf-8"
    line_endings: "auto"  # Auto-detect
    no_tabs: false  # Tabs allowed
  
  # Code validation
  code:
    languages:
      python:
        syntax_check: true
        use_black_format: false  # Don't enforce Black
        max_line_length: null  # No limit
      
      yaml:
        syntax_check: true
        use_yamllint: false
      
      markdown:
        check_links: false  # Don't validate external links
        check_headings: true  # Heading structure OK
  
  # Content validation
  content:
    check_spelling: false  # Hebrew + English = too many false positives
    check_rtl_markers: true  # Ensure RTL markers for Hebrew
    require_examples: true  # Most docs need examples
    require_toc_if_long: true  # TOC if > 300 lines

