  # Hebrew/RTL formatting
  hebrew:
    use_rtl_markers: true  # Add RTL markers
    mixed_content: "auto"  # Auto-detect Hebrew + English
    code_in_ltr: true  # Always LTR for code blocks
  
  # Code formatting
  code:
