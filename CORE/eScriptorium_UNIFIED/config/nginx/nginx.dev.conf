# Development nginx configuration with Hot Reload

upstream django {
    server web:8000;
}

upstream webpack {
    server frontend-dev:8080;
}

server {
    listen 80;
    server_name localhost;

    client_max_body_size 500M;

    # Django API
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static files (Django collectstatic)
    location /static/ {
        alias /usr/src/app/static/;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /usr/src/app/media/;
        expires 1h;
    }

    # WebSocket (for HMR - Hot Module Replacement)
    location /ws {
        proxy_pass http://webpack;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Webpack Dev Server (all other routes)
    location / {
        proxy_pass http://webpack;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket support for HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
