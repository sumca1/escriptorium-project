    location / {
        proxy_pass http://escriptorium;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        
        # No cache for dynamic pages
        add_header Cache-Control "no-cache, private, must-revalidate" always;
    }

    # Static files - serve from shared volume
    location /static/ {
        alias /usr/src/app/static/;
        
        # JavaScript and CSS - SHORT cache (1 hour)
        location ~ \.(js|css)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate" always;
            etag on;
        }
        
        # Images, fonts - LONG cache (1 year)
        location ~ \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            access_log off;
        }
        
        # Default - moderate cache (1 day)
        expires 1d;
        add_header Cache-Control "public" always;
    }

    location /favicon.ico {
        alias /usr/src/app/static/images/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    location /media/ {
        alias /usr/src/app/media/;
        autoindex off;
        
        # Moderate cache for media files (24 hours)
        expires 24h;
        add_header Cache-Control "public" always;
    }

    location = /robots.txt {
        alias /usr/src/app/static/robots.txt;
        expires 1d;
        add_header Cache-Control "public" always;
        access_log off;
    }
}
