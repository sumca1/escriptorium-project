# ========================================
#  PROD Environment - Production
# ========================================
# 专: 爪专 - , 驻, 爪
# Volumes: 专拽 media/logs ( 拽!)
# Build:  - optimization 拽住
# Port: 8082

version: '3.8'

x-app:
  &app
  build:
    context: ../../../CORE/eScriptorium_UNIFIED
    dockerfile: Dockerfile
    args:
      - ENVIRONMENT=production
      - BUILD_TYPE=production
      - OPTIMIZE=true
  env_file:
    - ../../../CORE/eScriptorium_UNIFIED/config/variables.env
    - .env.prod
  environment:
    - TZ=Asia/Jerusalem
    - DEBUG=False
    - ENVIRONMENT=production
  volumes:
    # 专拽 media/logs -  砖 拽 SOURCE!
    - static:/usr/src/app/static:ro
    - media:/usr/src/app/media
    - logs:/usr/src/app/logs
  restart: always
  command: /bin/true
  security_opt:
    - no-new-privileges:true
  read_only: true
  tmpfs:
    - /tmp
    - /run

services:

  # ============================================
  # eScriptorium Core Services
  # ============================================

  web:
    <<: *app
    container_name: escriptorium_prod_web
    command: uwsgi --ini /usr/src/app/uwsgi.ini
    expose:
      - 8000
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://nginx:80/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      - db
      - redis
      - nginx
    networks:
      - escriptorium-prod-net
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  channelserver:
    <<: *app
    container_name: escriptorium_prod_channels
    command: daphne --bind 0.0.0.0 --port 5000 escriptorium.asgi:application
    expose:
      - 5000
    depends_on:
      - db
      - redis
    networks:
      - escriptorium-prod-net
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  db:
    image: postgres:15-alpine
    container_name: escriptorium_prod_db
    restart: always
    environment:
      - POSTGRES_DB=escriptorium_prod
      - POSTGRES_USER=escriptorium
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TZ=Asia/Jerusalem
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_prod:/var/lib/postgresql/data/
      - postgres_backup:/backups
    ports:
      - "127.0.0.1:5434:5432"
    networks:
      - escriptorium-prod-net
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  redis:
    image: redis:7-alpine
    container_name: escriptorium_prod_redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    environment:
      - TZ=Asia/Jerusalem
    volumes:
      - redis_prod:/data
    ports:
      - "127.0.0.1:6381:6379"
    networks:
      - escriptorium-prod-net
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: escriptorium_prod_nginx
    restart: always
    environment:
      - SERVERNAME=${DOMAIN}
      - TZ=Asia/Jerusalem
    volumes:
      - ../../../CORE/eScriptorium_UNIFIED/nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - static:/usr/src/app/static:ro
      - media:/usr/src/app/media:ro
      - nginx_logs:/var/log/nginx
      - ssl_certs:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - escriptorium-prod-net
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # ============================================
  # Monitoring & Backup
  # ============================================

  backup:
    image: postgres:15-alpine
    container_name: escriptorium_prod_backup
    restart: "no"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TZ=Asia/Jerusalem
    volumes:
      - postgres_backup:/backups
    networks:
      - escriptorium-prod-net
    entrypoint: |
      sh -c '
        while true; do
          pg_dump -h db -U escriptorium escriptorium_prod | gzip > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql.gz
          find /backups -name "backup_*.sql.gz" -mtime +7 -delete
          sleep 86400
        done
      '

volumes:
  postgres_prod:
    name: escriptorium_prod_postgres
  postgres_backup:
    name: escriptorium_prod_postgres_backup
  redis_prod:
    name: escriptorium_prod_redis
  static:
    name: escriptorium_prod_static
  media:
    name: escriptorium_prod_media
  logs:
    name: escriptorium_prod_logs
  nginx_logs:
    name: escriptorium_prod_nginx_logs
  ssl_certs:
    name: escriptorium_prod_ssl_certs

networks:
  escriptorium-prod-net:
    name: escriptorium-prod-net
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
